<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="rs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume builder</title>
</head>
<body>
    <div class="container">
       <h1>resume builder</h1> 
<div class="row">

    <div class="col"> 
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">name</label>
            <input type="text" name='name' class="form-control" placeholder="enter your name" onkeyup="run(this)">
          </div>
          <div class="col"> 
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="enter your email" onkeyup="run(this)">
              </div>

              <div class="col"> 
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                    <input type="number" class="form-control" name="phone_number" placeholder="enter your phone number" onkeyup="run(this)">
                  </div>
    
                  <div class="col"> 
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">objective</label>
                        <input type="textbox" class="form-control" name="objective" placeholder="objective" onkeyup="run(this)">
                      </div>
<h3>personal details</h3>
                      <div class="col"> 
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">father_name</label>
                            <input type="textbox" class="form-control" name="father_name" onkeyup="run(this,'personal_details')">
                          </div>
            
                          <div class="col"> 
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">mother_name</label>
                                <input type="textbox" class="form-control" name="mother_name" onkeyup="run(this,'personal_details')">
                              </div>
                
            

<h3>skills</h3>
                                  <div class="col"> 
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">skills</label>
                                        <input type="text" class="form-control"  id='skil'>
                                        <button type="button" class="btn btn-secondary" onclick="show('skill','skil')">Add</button>
                                      </div>
                                      <table class="table">
                                        <thead>
                                          <tr>
                                            <th scope="col">skills</th>
                                            <th scope="col">delete</th>
                                          </tr>
                                        </thead>
                                        <tbody id="list"></tbody>
                                      </table>
                        
                                      <div class="col"> 
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">languages</label>
                                            <input type="text" class="form-control"  id='lang_id'>
                                            <button type="button" class="btn btn-secondary" onclick="show('lang','lang_id')">Add</button>
                                          </div>
 <h3>education details</h3>
                                          <div class="col"> 
                                            <div class="mb-3">
                                        
                                                <input type="textbox" class="form-control" name="institution_name" id="x" placeholder="institution_name" onkeyup="add(this)">
                                              </div>
                                
                                              <div class="col"> 
                                                <div class="mb-3">
                                              
                                                    <input type="textbox" class="form-control" id="y" name="degree" placeholder="degree" onkeyup="add(this)">
                                                  </div>

                                                  <div class="col"> 
                                                    <div class="mb-3">
                                                
                                                        <input type="number" class="form-control"id="z" name="year"  placeholder="year" onkeyup="add(this)">
                                                      </div>
                                        
                                                      <div class="col"> 
                                                        <div class="mb-3">
                                                      
                                                            <input type="number" class="form-control" name="percentage" id="a" placeholder="percentage" onkeyup="add(this)">
                                                            <button type="button" class="btn btn-secondary" onclick="arrange('education')">Add</button>
                                                          </div>
                                              

                                            
                            
    
        </form>

     
    </div>
</div>
<code><pre id="display"></pre></pre></code> 

    </div>

   
   
    
    
  

    <div id="edlist">
      <h2></h2>
  </div>
  <button type="button" class="btn btn-primary" onclick="set()">sumbit</button>
  <!-- <button type="button" class="btn btn-secondary" onclick="next()">next page</button> -->
  
</body>
<script src="rs.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
