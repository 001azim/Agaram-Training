<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <table class="table">
        <thead>
          <tr>
            <th scope="col-4">name</th>
            <th scope="col-4">id</th>
            <th scope="col-4">delete</th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>

</head>

<body>

   
  <button type="button"  class="btn btn-info" onclick="get()">Info</button>

  
<button type="button"  class="btn btn-info" onclick="back()"> return</button>
<script>


function get(){
    
    $.ajax({type:'get',
  url:'http://agaram.academy/api/action.php',
  
  data :
{
request :"get_user_resume",
user :"azim",
},
  success:  function(list_1){
    let list=JSON.parse(list_1)

let h=''
for(let i=0; i<list.data.length;i++){
    console.log(list)
    h=h+`<tr>
      <th scope="row">${list.data[i].user}</th>
      <td> ${list.data[i].id}</td>
      <td <button type="button" class="btn btn-primary" onclick="rem('${list.data[i].id}')">remove</button></td>
    </tr>`



}
   document.getElementById('table_body').innerHTML=h
    
  },
  error: function(error){
console.log(error)
  },
})
}

function rem(a){


$.ajax({type:'get',
url:'http://agaram.academy/api/action.php',
data :
{
request : "delete_user_resume",
user : "azim",
id:a
},
success: function(success){
    console.log(success)
    alert('deleted')
},
error: function(error){
        console.log(error)
}
})

get()
}


function back(){
    window.location="rs.html"
}

</script>


</body>
